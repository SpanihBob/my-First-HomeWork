<script>   
x = +prompt("Input number from 0 to 9");

switch(x){
    case 1:alert("один");
    break;
    case 2:alert("два");
    break;
    case 3:alert("три");
    break; 
    case 4:alert("четыре");
    break;
    case 5:alert("пять");
    break;
    case 6:alert("шесть");
    break;
    case 7:alert("семь");
    break;
    case 8:alert("восемь");
    break; 
    case 9:alert("девять");
    break;
    case 0:alert("ноль"); 
    break;
    case String:alert("string"); 
    break;
    default: alert("ввели не то");
}
</script>
